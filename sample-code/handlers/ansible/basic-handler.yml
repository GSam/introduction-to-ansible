- name: Handler exercise for nginx
  hosts: web
  become: true
  tasks:

    - name: Set up nginx task 1
      debug:
        msg: This task sets up nginx config
      changed_when: nginx_config_changed | default(false)


    - name: Set up nginx task 2
      debug:
        msg: This task sets up nginx crt
      changed_when: nginx_crt_changed | default(false)

    - name: Set up nginx task 3
      debug:
        msg: This task sets up nginx key
      changed_when: nginx_key_changed | default(false)


    - name: restart nginx
      systemd:
        name: nginx
        state: restarted

- name: Handler exercise for application
  hosts: app
  become: true
  tasks:

    - name: Set up gunicorn task 1
      debug:
        msg: This task sets up gunicorn config
      changed_when: gunicorn_changed | default(false)


    - name: Update app
      debug:
        msg: This task updates the python app
      changed_when: python_app_updated | default(false)


    - name: Restart app
      systemd:
        name: gunicorn
        state: restarted

- name: Handler exercise for redislication
  hosts: redis
  become: true
  tasks:

    - name: Set up redis task 1
      debug:
        msg: This task sets up redis config
      changed_when: redis_config_updated | default(false)


    - name: Set up redis task 2
      debug:
        msg: This task sets up redis crt
      changed_when: redis_config_updated | default(false)


    - name: Restart redis
      systemd:
        name: redis
        state: restarted

